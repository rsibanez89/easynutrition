<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<style>
		 	<!-- HOTMAIL SPECIFIC -->
		 	.ExternalClass td {
		 		line-height: 0
		 	} 
		</style>
	</head>
	<body>
		<!-- CONTENT -->
		<table id="table" style="margin-left: auto; margin-right: auto; width: 600px; background-color: #666666; padding: 20px;" width="600" cellspacing="0" cellpadding="0">
			<tr>
				<td>
					<!-- BEGIN HEADER -->
					<table cellspacing="0" cellpadding="0" style="line-height: 0;">
						<tr>
							<td style="background-color: white;">
								<table cellspacing="0" cellpadding="0">
									<tr>
										<td height="81" style="height: 81px;"/>
									</tr>
									<tr>
										<td>
											<img src="${url}/assets/img/email/logo.png" height="61" style="padding-left: 20px; height: 61px;"/>
										</td>
									</tr>
									<tr>
										<td>
											<img src="${url}/assets/img/email/header1.jpg" width="264.5" style="width: 264.5px;"/>
										</td>
									</tr>
								</table>
							</td>
							<td>
								<img src="${url}/assets/img/email/header2.jpg" width="335" height="248" style="width: 335px; height: 248px;"/>
							</td>
						</tr>	
					</table>
					<!-- END HEADER -->
				</td>
			</tr>
			<tr>	
				<td>
					<!-- BEGIN BODY -->
					<table cellspacing="0" cellpadding="0" width="600" style="background-color: #81B0E0; width: 600px; padding-left: 30px">
						<tr>
							<td><h2>${email.title}</h2></td>
						</tr>
						<tr>
							<td><h3>${email.subtitle}</h3></td>
						</tr>
						<tr>
							<td>
								<ul>
									<li>${email.username}</li>
									<li>${email.password}</li>
								</ul>
							</td>
						</tr>
						<tr>
							<td><h4>${email.url}</h4></td>
						</tr>
						<tr>
							<td style="padding: 30px; text-align: right;">${email.nutritionist}</td>
						</tr>
					</table>
					<!-- END BODY -->
				</td>
			</tr>
			<tr>
				<td>
					<!-- FOOTER -->
					<table cellspacing="0" cellpadding="0" width="600" style="width: 600px;">
						<tr>
							<td>
								<img src="${url}/assets/img/email/footer.jpg"/>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
